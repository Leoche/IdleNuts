<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IdleNuts</title>
  <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
 <div class="container mt-2">
  <div class="columns">

    <div class="column col-4 col-md-6 col-sm-12 mb-2">
      <ul class="menu">
        <li class="menu-item">
          <h4 class="mt-2">Stocks</h4>
        </li>
        <li class="divider"></li>

        <li class="menu-item">
          <div class="menu-badge">
            <label class="label label-primary px-2 nuts-count">0</label>
          </div>
          <a href="">Nuts</a>
        </li>
      </ul>
    </div>


    <div class="column col-4 col-md-6 col-sm-12 mb-2">
      <ul class="menu">
        <li class="menu-item">
          <h4 class="mt-2">Squirrels</h4>
        </li>
        <li class="divider"></li>

        <li class="menu-item">
          <div class="menu-badge" id="lvl-display">
            0
          </div>
          <a>Number of Squirrel</a>
        </li>
        <li class="menu-item">
          <div class="menu-badge" id="prod-display">
            0.0
          </div>
          <a>Nuts/sec</a>
        </li>
        <li class="menu-item">
          <div class="btn-group btn-group-block">
            <button id="squirrel-btn" class="btn btn-primary" data-text="Hire Squirrel ($ Nuts)">Hire Squirrel (-1 Nuts)</button>
          </div>
        </li>
      </ul>

      <ul class="menu">
        <li class="menu-item">
          <h4 class="mt-2">Ninja Squirrels</h4>
        </li>
        <li class="divider"></li>

        <li class="menu-item">
          <div class="menu-badge" id="lvl-display-ninja">
            0
          </div>
          <a>Number of Ninja Squirrel</a>
        </li>
        <li class="menu-item">
          <div class="menu-badge" id="prod-display-ninja">
            0.0
          </div>
          <a>Nuts/sec</a>
        </li>
        <li class="menu-item">
          <div class="btn-group btn-group-block">
            <button id="squirrel-btn-ninja" class="btn btn-primary" data-text="Hire Ninja Squirrel ($ Nuts)">Hire Ninja Squirrel (-1 Nuts)</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="column col-4 col-md-6 col-sm-12 mb-2">
      <ul class="menu">
        <li class="menu-item">
          <h4 class="mt-2">Walnut Tree</h4>
        </li>
        <li class="divider"></li>
        <li class="menu-item">
          <div id="tree-container">
            <svg id="tree-svg" class="shake-anim centered" width="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <defs>
                <linearGradient id="gradient" x1="50%" y1="0%" x2="70%" y2="100%">
                  <stop offset="65%" stop-color="#2E7D32" />
                  <stop offset="70%" stop-color="#4E342E" />
                  <stop offset="100%" stop-color="#3E2723" />
                </linearGradient>
              </defs>
              <path fill="url(#gradient)" d="M62 26.5c-2 0-4 .5-6 1.3-2.7-4.6-7.8-7.6-13.5-7.6-9 0-16 7.2-16 16 0 3.3 1 6.3 2.6 8.8-.5 1.5-1 3.2-1 5 0 6.3 5 11.4 11.4 11.4 3.7 0 7-1.7 9-4.4l-2 20h7.4l-2.4-24.8c2.7 2.8 6.6 4.6 11 4.6 8.3 0 15-6.8 15-15 0-8.5-6.8-15.3-15.2-15.3z"/>
            </svg>
          </div>
        </li>
        <li class="menu-item">
          <div class="btn-group btn-group-block">
            <button id="pick-btn" class="btn btn-primary">Pick a nut</button>
          </div>
        </li>
        <li class="menu-item">
          <div class="btn-group btn-group-block">
            <button id="tree-btn" class="btn btn-primary">Shake tree</button>
          </div>
        </li>
        <li class="menu-item">
          <div class="btn-group btn-group-block">
            <button id="debug10" class="btn btn-primary">DEBUG pick 10</button>
          </div>
        </li>
      </ul>
    </div>

  </div>
</div>
<script src="/build/js/bundle.js"></script>
</body>
</html>
